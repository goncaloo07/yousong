<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YouSong</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logosmallbg.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:20px;">
        <div class="brand" style="margin-bottom:40px;">
            <img src="{{ url_for('static', filename='img/logo1.png') }}" class="logo" alt="YouSong" id="logoImg">
            <div>
                <h1>YouSong</h1>
                <div class="subtitle">Faça login para continuar</div>
            </div>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashes" style="margin-bottom:20px;">
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" style="display:flex;flex-direction:column;gap:16px;width:100%;max-width:400px;">
            <input type="text" name="username" placeholder="Username" required style="padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:inherit;">
            <input type="password" name="password" placeholder="Password" required style="padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:inherit;">
            <button type="submit" class="btn" style="padding:12px;">Login</button>
        </form>
        <p style="margin-top:20px;color:var(--muted);font-size:0.9rem;">Não tem conta? <a href="{{ url_for('register') }}" style="color:var(--accent);">Registar</a></p>
    </div>
</body>
</html>
