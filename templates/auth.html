<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - YouSong</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logosmallbg.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <button class="toggle-btn" id="toggleBtn">Mudar para Registar</button>
        <div class="auth-form login" id="authForm">
            <div class="brand" style="margin-bottom: 20px;">
                <img src="{{ url_for('static', filename='img/logo1.png') }}" class="logo" alt="YouSong" id="logoImg">
                <div>
                    <h2>Login</h2>
                    <div class="subtitle">Faça login para continuar</div>
                </div>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flashes" style="margin-bottom: 20px; width: 100%;">
                {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" id="authFormEl">
                <input type="hidden" name="action" value="login" id="actionInput">
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder=" " required>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <input type="password" name="confirm_password" id="confirmPassword" placeholder=" " required>
                    <label for="confirmPassword">Confirmar Password</label>
                </div>
                <button type="submit" class="btn-submit" id="submitBtn">Login</button>
            </form>
        </div>
    </div>
    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const authForm = document.getElementById('authForm');
        const actionInput = document.getElementById('actionInput');
        const submitBtn = document.getElementById('submitBtn');
        const subtitle = document.querySelector('.subtitle');
        const h2 = document.querySelector('h2');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        let isLogin = true;

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            authForm.classList.remove('login', 'register');
            if (isLogin) {
                authForm.classList.add('login');
                h2.textContent = 'Login';
                subtitle.textContent = 'Faça login para continuar';
                submitBtn.textContent = 'Login';
                actionInput.value = 'login';
                toggleBtn.textContent = 'Mudar para Registar';
                confirmPasswordGroup.style.display = 'none';
                confirmPasswordInput.required = false;
            } else {
                authForm.classList.add('register');
                h2.textContent = 'Registar';
                subtitle.textContent = 'Crie uma conta';
                submitBtn.textContent = 'Registar';
                actionInput.value = 'register';
                toggleBtn.textContent = 'Mudar para Login';
                confirmPasswordGroup.style.display = 'block';
                confirmPasswordInput.required = true;
            }
        });
    </script>
</body>
</html>
